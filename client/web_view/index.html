<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin:0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id='root'></div>
<script>
  (function () {
    let bundlePath = '/bundle/bundle.js';

    if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
      bundlePath = 'http://localhost:2020/client/web_view/public/bundle/bundle.js';
    }

    const bundleScriptEl = document.createElement('script');
    bundleScriptEl.src = bundlePath;
    document.currentScript.parentNode.insertBefore(bundleScriptEl, document.currentScript);
  }());
</script>
</body>
</html>
