<!DOCTYPE html>
<html>

<head>
  <style type='text/css'>
    @font-face {
      font-family: 'Muli';
      src: url('../../public/fonts/muli/Muli.ttf');
    }
    @font-face {
      font-family: 'Muli-light';
      src: url('../../public/fonts/muli/Muli-LightItalic.ttf');
    }
    @font-face {
      font-family: 'Muli-bold';
      src: url('../../fonts/muli/Muli-Bold.ttf');
    }
  </style>
  <style>
    body {
      margin:0;
      padding: 0;
      font-family: 'Quicksand', 'Helvetica', 'sans-serif'; 
    }
  </style>

  <link href='https://fonts.googleapis.com/css?family=Quicksand|Roboto:100,400' rel='stylesheet'>

</head>
<body>
  <div id='root'></div>
<script>
  (function () {
    let bundlePath = '/bundle/bundle.js';

    if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
      bundlePath = 'http://localhost:2020/client/web_view/public/bundle/bundle.js';
    }

    const bundleScriptEl = document.createElement('script');
    bundleScriptEl.src = bundlePath;
    document.currentScript.parentNode.insertBefore(bundleScriptEl, document.currentScript);
  }());
</script>
</body>
</html>
